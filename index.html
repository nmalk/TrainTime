<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <title>Train Time</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-database.js"></script>
    </head>
    
    <body>
      <div class="container">
        <div class="jumbotron">
          <h1 class="display-4">Train Time</h1>
          <hr class="my-4">            
        </div>

        <div class="container-1">
        <div class="row">
          <div class="col-12"><h1>Current Train Schedule</h1></div>
        </div>
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">Train Name</th>
              <th scope="col">Destination</th>
              <th scope="col">Frequency(min)</th>
              <th scope="col">Next Arrival</th>
              <th scope="col">Minutes Away</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th class="section" scope="row"></th>
              <td> </td>
              <td> </td>
              <td> </td>
              <td> </td>
            </tr>

          </tbody>
        </table>
        </div>


        <div class="container-2">
            <div class="row">
              <div class="col-12"><h1>Add Train</h1></div>
            </div>
              <form>
                  <div class="form-group">
                    <label for="exampleInputName">Train Name</label>
                    <input type="text" class="form-control" id="exampleInputName">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputDestination">Destination</label>
                    <input type="text" class="form-control" id="exampleInputDestination">
                  </div>
                  <div class="form-group">
                      <label for="exampleInputTrainTime">First Train Time (HH:mm military time)</label>
                      <input type="number" class="form-control" id="exampleInputTrainTime">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputFriquency">Friquency(min)</label>
                      <input type="number" class="form-control" id="exampleInputFriquency">
                    </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>

        </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/locale/af.js" integrity="sha256-I5ZXO8KcMnqNkrXU7baGig70nATYjNDnxxA2d40PcR8=" crossorigin="anonymous"></script>

    <script src="assets/javascript/file.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
